<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #ffffff;
  }

  .container {
    background-color: #ffffff;
    border: 1px solid #ffffff;
    padding: 20px;
    width: 350px; /* Maintained width */
    height: 380px; /* Adjusted height for additional content */
    margin-top: 50px; /* Move the container up slightly */
    box-shadow: none;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-input {
    width: 100%;
    padding: 10px;
    margin: 5px 0; /* Reduced margin */
    border: none;
    border-bottom: 1px solid #cccccc;
    background-color: transparent;
    outline: none;
    box-sizing: border-box; /* Include border in width */
  }

  .login-button {
    background-color: yellow;
    color: black;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
  }

  .check-box {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }

  .checkbox {
    appearance:none; 
   -webkit-appearance:none; 
   -moz-appearance:none; 
   -o-appearance:none; 
   outline:none; 
   height:auto; 
   width:auto; 
   cursor:pointer; 
   background-color:#fff; 
   border-radius:none; 
   border:none; 
   box-shadow:none; 
   position:relative; 
   top:auto; 
   right:auto; 
   bottom:auto; 
   left:auto; 
   float:none; 
   clear:none; 
   margin-right:auto; 
   margin-left:auto
}

.checkbox:checked:before {
content:'\2713';
display:block;
text-align:center
}

.checkbox:checked {
background-color:#fff
}

.checkbox:before {
content:'';

}

.checkbox:focus {
outline:none
}

.checkbox:hover:before {
content:'\2713';
display:block
}

.checkbox:hover {
background-color:#fff
